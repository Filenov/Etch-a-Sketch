<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная сетка с изменяемым размером</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Интерактивная сетка для рисования</h1>
        <p>Наведите курсор, чтобы рисовать. Текущий размер: <span id="grid-size-info">16x16</span></p>
    </div>
    
    <div class="controls">
        <button id="change-grid-btn">Изменить размер сетки</button>
        <button id="reset-button">Очистить сетку</button>
        <button id="random-color-button">Случайный цвет</button>
    </div>
    
    <div id="grid-container" class="container"></div>
    
    <div class="footer">
        <p>Максимальный размер сетки: 100x100</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
